      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../componets.css" />
    <link rel="stylesheet" href="../style.css" />
    <title>mm Education</title>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar bg-primary text-light mb-3">
      <div class="navbar-logo">
        <a class="navbar-brand" href="../index.html"
          ><span class="logo">mm</span> Education</a
        >
        <button class="navbar-toggler btn btn-sm btn-close-white">
          <i class="fa-solid fa-bars"></i>
        </button>
      </div>
      <div class="navbar-collapse">
        <ul class="navbar-nav me-auto">

          <li class="nav-item">
            <a class="nav-link" href="../index.html">Home</a>

          <li class="nav-item">
            <a class="nav-link" href="./about.html">About</a>

          <li class="nav-item active">
            <a class="nav-link" href="#">Register</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <div class="container container-sm d-flex flex-column header">
        <h1 class="title text-center mb-4">Register a new account</h1>
        <div class="card p-2">
          <div class="card-body">
            <h5 class="card-title">Enter your credential</h5>
            <form action="./welcome.html" id="register">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="form-control"
                  placeholder="Enter your full name"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter your email"
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter your password"
                />
              </div>
              <div class="form-group">
                <label for="password">Confirm Password</label>
                <input
                  type="password"
                  name="confirmPassword"
                  id="confirmPassword"
                  class="form-control"
                  placeholder="Confirm entered Password"
                />
              </div>
              <div class="form-group">
                <button class="btn btn-primary" type="submit">Register</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="../nav.js"></script>
    <script src="./registerFormValidation.js"></script>
  </body>
</html>
